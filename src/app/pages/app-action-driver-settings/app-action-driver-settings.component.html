<app-vr-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMsg }}
  </app-vr-alert>
  <div class="main-container">
    <div class="header">
        <div class="add-admin-form">
           <div class="card">
            <div class="card-title">
                <h5>Settings</h5>
            </div>
        <app-loader *ngIf="!Settings"></app-loader>
        <div class="card-body" *ngIf="Settings" 
        >
          <div class="container" *ngIf="isActive">
            <div class="card-input">
                <div class="form-group">
                    <div>
                        <label htmlFor="interval">Interval*</label>
                    </div>
                    <div class="readonly-input">
                      <!-- {{tripSettings.free_wait_time}} --> 
                      Interval
                    </div>
                    <div class="enableForm">
                      <button type="submit" label="submit" 
                      class="button btn-primary " (click)="enableForm()">
                      Update 
                    </button>
                  </div>
                </div>
            </div>
            <!--  -->
          </div>
          <form [formGroup]="settingsForm" *ngIf="!isActive">
                <div class="container">
                    <div class="card-input">
                        <div class="form-group">
                            <div>
                                <label htmlFor="free wait time">Interval*</label>
                            </div>
                            <input type="text"  name="interval" formControlName="interval" 
                            class="form-control form-control-alternative" placeholder="Interval">
                        </div>
                    </div>
                </div>
                <button type="submit" label="submit"  class="button btn-primary " (click)="onSubmit()">
                   Change Interval 
                 </button>
            </form>   
        </div>
    </div>
    <div class="footer"></div>
  
  </div>
