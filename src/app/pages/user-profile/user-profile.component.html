    <div class="col-xl-8 order-xl-1">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right" *ngIf="isEdit">
              <span class="btn btn-sm btn-primary" (click)="updateProfile()">update</span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form disabled>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4" *ngIf="userDetails">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" name="first-name" [(ngModel)]="userDetails.firstname" class="form-control form-control-alternative" placeholder="First name" value="{{userDetails.firstname}}" [readonly]="isReadOnly">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input type="text" name="last-name" [(ngModel)]="userDetails.lastname" class="form-control form-control-alternative" placeholder="Last name" value="{{userDetails.lastname}}" [readonly]="isReadOnly">
                  </div>
                </div>
              </div>
              <div class="row">  
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" name="email" [(ngModel)]="userDetails.email"  class="form-control form-control-alternative" placeholder="jesse@example.com" value="{{userDetails.email}}" [readonly]="isReadOnly">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-Phone">Phone Number</label>
                    <input type="text" name="phone_no" [(ngModel)]="userDetails.phone_no" class="form-control form-control-alternative" placeholder="Phone Number" value="{{userDetails.phone_no}}" [readonly]="isReadOnly">
                  </div>
                </div>
              </div>
              
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="{{userDetails.address}}" type="text" [readOnly]="isReadOnly">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input type="text" name="city" [(ngModel)]="userDetails.city"  class="form-control form-control-alternative" placeholder="City" value="{{userDetails.city}}" [readOnly]="isReadOnly">
                  </div>
                </div>
                <!-- <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="United States">
                  </div>
                </div> -->
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" [readOnly]="isReadOnly">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Description -->

              </div>
            </div> -->
          </form>
        </div>
      </div>
