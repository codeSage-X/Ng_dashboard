<app-vr-alert *ngIf="showAlert" [color]="alertColor">
    {{ alertMsg }}
</app-vr-alert>
<p-dialog [(visible)]="displayDialog" [modal]="true" [responsive]="true" [closable]="false"  class="absolute rounded-full">
    <div class="w-[80vh] h-[65vh] flex items-start justify-center ">
        <div class="h-[100%] w-[95%]">
            <div class="h-[10%] flex items-center justify-between w-full"> 
                <h3 class="h3 text-[#28094F]">Add Partner</h3>
                <button (click)="close()">
                    <i class="fa fa-times text-[20px]" aria-hidden="true"></i>
                </button>
            </div>
            <div class=" overflow-y-scroll h-[80%] w-full flex  items-start"> 
                <div class="w-full">   
                    <form [formGroup]="addPartners" (ngSubmit)="onSubmit()">
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label>Organisation Name:</label>
                                    <app-vr-input [control]="firstname" type="text" placeholder="First Name"></app-vr-input>
                                </div>
                            </div>
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label>Contact Person:</label>
                                    <app-vr-input [control]="lastname" type="text" placeholder="Last Name"></app-vr-input>
                                </div>
                            </div>
                        </div>
                    
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label htmlFor="email">Email Address:</label>
                                    <app-vr-input [control]="email" type="email" placeholder="Email"></app-vr-input>
                                </div>
                            </div>
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label htmlFor="phone">Phone Number:</label>
                                    <app-vr-input type="number" [control]="phone_no" placeholder="Phone" format="(000)000-0000"></app-vr-input>
                                </div>
                            </div>
                        </div>
                    
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                        <label htmlFor="password">Password:</label>
                                    <app-vr-input [control]="password" placeholder="Password"></app-vr-input>
                                </div>
                            </div>
                            <div class="w-[49%]">
                                <div class="form-group">
                                        <label htmlFor="city">City:</label>
                                    <select id="city" name="city" [(ngModel)]="city" formControlName="city">
                                        <option *ngFor="let option of cities" [value]="option.name">{{ option.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                        <label htmlFor="password">Supervisor refrence:</label>
                                        <app-vr-input [control]="supervisor" type="text" name="supervisor" id="password" placeholder="Super Reference" ></app-vr-input> 
                                </div>
                            </div>
                           
                        </div>
                        <div>
                            <h4 class="h4 text-[#28094F]">Bank Details</h4>
                        </div>
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <label>Account Holder Name:</label>
                                <app-vr-input [control]="holder_name" type="text" name="holder_name" id="holder_name" placeholder="Account Holder Name"></app-vr-input>
                            </div>
                            <div class="w-[49%]">
                                <label>Account Number:</label>
                                <app-vr-input [control]="account_number" type="text" name="account_number" id="account_number" placeholder="Account Number"></app-vr-input>
                            </div>
                        </div>
                    
                        <div class="flex w-full justify-between h-[auto]">
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label>Name of Bank:</label>
                                    <app-vr-input [control]="bank_name" type="text" name="bank_name" id="bank_name" placeholder="Name of Bank"></app-vr-input>
                                </div>
                                <div class="form-group">
                                    <label>Bank Location:</label>
                                    <app-vr-input [control]="location" type="text" name="location" id="location" placeholder="Bank Location"></app-vr-input>
                                </div>
                            </div>
                    
                            <div class="w-[49%]">
                                <div class="form-group">
                                    <label>Payment Email:</label>
                                    <app-vr-input [control]="payment_email" type="text" name="payment_email" id="payment_email" placeholder="Payment Email"></app-vr-input>
                                </div>
                                <div class="form-group">
                                    <label>Bank Sort Code:</label>
                                    <app-vr-input [control]="IFSC_code" type="text" name="IFSC_code" id="IFSC_code" placeholder="Bank Sort Code"></app-vr-input>
                                </div>
                            </div>
                        </div>

                       
                    </form>
                </div>            
            </div>
            <div class="h-[10%] w-full flex justify-between">
                <div class="btn w-[48%]">
                    <app-button buttonText="Reset" borderColor="#F1F2F4" bgColor="transparent" (click)="reset()"

                    ></app-button>
                </div>
                <div class="btn w-[48%]">      
                    <app-button buttonText="Save" borderColor="#28094F" bgColor="#28094F" textColor="#FFFFFF" (click)="onSubmit()"
                    [buttonState]="firstname.invalid || lastname.invalid
                    || city.invalid || phone_no.invalid || email.invalid
                    || password.invalid || supervisor.invalid || holder_name.invalid || account_number.invalid ||
                   bank_name.invalid || location.invalid || payment_email.invalid || IFSC_code.invalid" 
                    ></app-button>            
                </div>
            </div>
        </div>    
    </div>
</p-dialog>
