<app-vr-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-vr-alert>
<div class="main-container">
  <div class="header">
      <div class="add-admin-form">
         <div class="card">
          <div class="card-title">
              <h5>Edit Trip Parameter</h5>
          </div>
      <app-loader *ngIf="!tripSettings"></app-loader>
      <div class="card-body" *ngIf="tripSettings" >
        <div class="container" *ngIf="isActive">
          <div class="card-input">
              <div class="form-group">
                  <div>
                      <label htmlFor="free wait time">Free Wait Time(min)*</label>
                  </div>
                  <div class="readonly-input">
                    {{tripSettings.free_wait_time}}
                  </div>
                  <div class="enableForm">
                    <button type="submit" label="submit" 
                    class="button btn-primary " (click)="enableForm()">
                    Update 
                  </button>
                </div>
              </div>
          </div>
          <div class="card-input">
              <div class="form-group">
                  <div >
                      <label htmlFor="lastname">Per Minute Rate Multiplier*</label>
                  </div>
                  <div class="readonly-input">
                    {{tripSettings.mst_per_min_rate}}
                  </div>
              </div> 
          </div>
        </div>
        <form [formGroup]="tripForm" *ngIf="!isActive">
              <div class="container">
                  <div class="card-input">
                      <div class="form-group">
                          <div>
                              <label htmlFor="free wait time">Free Wait Time(min)*</label>
                          </div>
                          <input type="text"  name="free wait time" formControlName="free_wait_time" 
                          class="form-control form-control-alternative" placeholder="Free Wait time">
                      </div>
                  </div>
                  <div class="card-input">
                      <div class="form-group">
                          <div>
                              <label htmlFor="lastname">Per Minute Rate Multiplier*</label>
                          </div>
                          <input type="text" name="Per Minute Rate" formControlName="mst_per_min_rate" 
                          class="form-control form-control-alternative" placeholder="Free Wait time">
                      </div>
                  </div>
              </div>
              <button type="submit" label="submit"  class="button btn-primary " (click)="onSubmit()">
                 Submit 
               </button>
          </form>   
      </div>
  </div>
  <div class="footer"></div>

</div>
